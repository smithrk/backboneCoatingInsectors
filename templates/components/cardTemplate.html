<a target="_blank" href="<%= title %>" id="<%= classID %>">
          <span class='result grid-item'>
              <span class="resultObjectImage">
                    <img src="<%= posters.thumbnail %>"/>
              </span>
              <span class="resultObjectTitle">
                 <%= title %> 
              </span>
              <span class="closeHidden">
                  <img class="closeButton" src="/images/close-button-blue-hi.png"/>
              </span>
              <% if(description !=""){ %>
              <span class="description">
                <%= description %> 
              </span>
              <span class="extendedDescription hidden">
                <%= extendedDescription %> 
              </span>
              <% } %>
          </span>
      </a>
